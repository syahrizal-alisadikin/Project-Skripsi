<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        Fizz Buzz
    </body>
    <script>
        const total = 20;
        for (let i = 1; i < total; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                console.log("Fizz Buzz");
            } else if (i % 3 == 0) {
                console.log("Fizz");
            } else if (i % 5 == 0) {
                console.log("Buzz");
            } else {
                console.log(i);
            }
        }
    </script>
</html>
